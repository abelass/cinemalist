#CACHE{0}
<!-- titre=<:cinemalist:Cinemalist:> -->

<form method="post">
	[(#ENV{_cfg_}|form_hidden)]
	<fieldset>
		<legend><:cinemalist:Regles_de_publication_des_commentaires:></legend>
		<br />
		<input type="radio" name="statut_par_defaut_des_commentaires" value="publie" id="posteriori" [(#CONFIG{cinemalist/statut_par_defaut_des_commentaires, publie}|=={publie}|?{checked='checked'})] />
		<label for="posteriori"><:cinemalist:moderer_a_posteriori_les_messages_sont_publie_directement_apres_validation:></label>
		<br />
		<br />
		<input type="radio" name="statut_par_defaut_des_commentaires" value="redac" [(#CONFIG{cinemalist/statut_par_defaut_des_commentaires, publie}|=={redac}|?{checked='checked'})] />
		<label for="posteriori"><:cinemalist:moderer_a_priori_les_messages_sont_publie_par_les_administrateurs_du_site:></label>
	</fieldset>
	<fieldset>
		<legend><:cinemalist:Options_des_commentaires:></legend>
		<br />
		<label for="posteriori"><:cinemalist:Taille_maximum_des_commentaires:></label>
		<input type="text" name="taille_maximum_des_commentaires" value="[(#CONFIG{cinemalist/taille_maximum_des_commentaires, 500})]" id="taille_commentaires" />
	</fieldset>
	<input type="submit" name="_cfg_ok" value="<:OK:>" />
</form>
