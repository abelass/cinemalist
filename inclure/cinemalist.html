<B_liste_film>
    <table  class='spip liste' width=100% border=0 cellpadding='4' cellspacing='2'> 
    <tr>
            <th align='center' class='headtbl'><b>Titre du film</b></th>
            <th align='center' class='headtbl'><b>Titre du film</b></th>
            <th align='center' class='headtbl'></th>        
            <th align='center' class='headtbl'></th>        
        </tr>   
    [<tr>
        <td class="pagination" colspan="4">(#PAGINATION)</td>
    </tr>]  
    <BOUCLE_liste_film(FILMS){par title} {pagination 200}>
    <tr>
        <td class="tbl" valign="top">[(#TITLE)]</td>
        <td class="tbl" valign="top">#TITLE_VO</td>
        <td class="tbl" valign="top">
            <a href="[(#URL_ECRIRE{cinemalist,comm=edit&id_film=#ID_FILM})]"><img src="#CHEMIN_IMAGE{ico_edit.gif}" alt="edit"></a> </td>
        <td class="tbl" valign="top">
            <a href="[(#URL_ECRIRE{cinemalist,comm=del&id_film=#ID_FILM})]"><img src="#CHEMIN_IMAGE{ico_delete.gif}" alt="delete"></a>
        </td>
    </tr>   
        </BOUCLE_liste_film>
    </table>    
</B_liste_film>
