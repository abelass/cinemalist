<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>

	<B_scenaristes_selectionnes>
	<ul>
	<BOUCLE_scenaristes_selectionnes(SCENARISTES){id_scenariste IN #GET*{valeur}}

	</BOUCLE_scenaristes_selectionnes>
	</ul>
	</B_scenaristes_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]
